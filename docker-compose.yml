version: "3.8"

services:
  app:
    build:
      context: .
    container_name: my-php-container
    ports:
      - "8080:80"  # Accéder à l'application via localhost:8080
    env_file:
      - .env       # Charger les variables d'environnement
    depends_on:
      - db
      - mongo
    volumes:
      - .:/var/www/html  # Montre le dossier local dans le conteneur
    networks:
      - app-network


  db:
    image: mariadb:10.11
    container_name: my-db-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  mongo:
    image: mongo:6.0
    container_name: my-mongo-container
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  mongo_data:
